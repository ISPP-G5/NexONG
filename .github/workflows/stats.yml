name: Pull Request Stats

on:
  pull_request:
    types: [opened]

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          token: ${{ secrets.STATS }}
          organization: 'NexONG'
          period: 365
          charts: true
          disableLinks: false
          sortBy: 'COMMENTS'
